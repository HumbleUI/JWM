on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - 'docs/**'
      - 'examples/**'
      - 'extras/**'
      - LICENSE
      - README.md
jobs:
  shared:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
          echo "$JAVA_HOME_11_X64/bin" >> $GITHUB_PATH
      - run: python3 script/deploy_shared.py
        env:
          SPACE_TOKEN: ${{ secrets.SPACE_TOKEN }}
      - name: upload classes
        uses: actions/upload-artifact@v2
        with:
          name: classes
          path: |
            shared/target/classes

  windows:
    runs-on: windows-latest
    needs: shared
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: seanmiddleditch/gha-setup-ninja@master
      - run: |
          echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
          echo "$JAVA_HOME_11_X64/bin" >> $GITHUB_PATH
        shell: bash
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      - run: python3 script/deploy_native.py
        env:
          SPACE_TOKEN: ${{ secrets.SPACE_TOKEN }}
      - name: upload native artifact
        uses: actions/upload-artifact@v2
        with:
          name: native
          path: |
            windows/build/jwm_x64.dll
            windows/build/jwm.version
      - name: upload classes
        uses: actions/upload-artifact@v2
        with:
          name: classes
          path: |
            windows/target/classes
      - name: upload delomboked
        uses: actions/upload-artifact@v2
        with:
          name: delomboked
          path: |
            windows/target/delomboked

  macos:
    runs-on: macos-10.15
    needs: shared
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: seanmiddleditch/gha-setup-ninja@master
      - run: |
          echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
          echo "$JAVA_HOME_11_X64/bin" >> $GITHUB_PATH
      - run: python3 script/deploy_native.py --arch=x64
        env:
          SPACE_TOKEN: ${{ secrets.SPACE_TOKEN }}
      - run: python3 script/deploy_native.py --arch=arm64
        env:
          SPACE_TOKEN: ${{ secrets.SPACE_TOKEN }}
      - name: upload native artifact
        uses: actions/upload-artifact@v2
        with:
          name: native
          path: |
            macos/build/libjwm_x64.dylib
            macos/build/libjwm_arm64.dylib
      - name: upload classes    
        uses: actions/upload-artifact@v2
        with:
          name: classes
          path: |  
            macos/target/classes
      - name: upload delomboked
        uses: actions/upload-artifact@v2
        with:
          name: delomboked
          path: |
            macos/target/delomboked
  linux:
    runs-on: ubuntu-latest
    container: tonsky/jwm:latest
    needs: shared
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: bash -c 'source /etc/profile && python3 script/deploy_native.py'
        env:
          SPACE_TOKEN: ${{ secrets.SPACE_TOKEN }}
      - name: upload native artifact
        uses: actions/upload-artifact@v2
        with:
          name: native
          path: |
            linux/build/libjwm_x64.so
      - name: upload classes
        uses: actions/upload-artifact@v2
        with:
          name: classes
          path: |
            linux/target/classes
      - name: upload delomboked
        uses: actions/upload-artifact@v2
        with:
          name: delomboked
          path: |
            linux/target/delomboked


  full:
    runs-on: ubuntu-latest
    needs: [linux,macos,windows]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v2
        with:
          name: native
          path: full/build
      - uses: actions/download-artifact@v2
        with:
          name: classes
          path: full/target/classes
      - uses: actions/download-artifact@v2
        with:
          name: delomboked
          path: full/target/delomboked
      - run: |
          echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
          echo "$JAVA_HOME_11_X64/bin" >> $GITHUB_PATH
      - run: python3 ./script/deploy_full.py
        env:
          SPACE_TOKEN: ${{ secrets.SPACE_TOKEN }}
